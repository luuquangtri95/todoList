<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <!-- bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- style css -->
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <!-- form create new todo -->
        <form class="mb-3 display-2" id="todoFormId">
          <div class="mb-3">
            <label for="todoItem" id="id-label" class="form-label"
              >Create new todo</label
            >
            <input
              name="todoItem"
              type="type"
              class="form-control"
              id="todoItem"
              placeholder="what are you doing today"
            />
            <div id="todoHelp" class="form-text"></div>
          </div>

          <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <h1 class="display-5">TODO LIST</h1>
        <div class="input-group my-3">
          <span class="input-group-text" id="searchTermSpan">Search</span>
          <input
            id="searchTerm"
            type="text"
            class="form-control"
            aria-label="Username"
            aria-describedby="searchTermSpan"
          />
        </div>

        <select
          id="filterStatus"
          class="form-select mb-3"
          aria-label="Default select example"
        >
          <option selected value="all">All</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>

        <ul id="todo__list"></ul>
      </div>
    </section>

    <!-- template -->

    <template id="templateLiElement">
      <li>
        <div class="todo alert alert-secondary">
          <div class="d-flex justify-content-between align-items-center">
            <p class="todo__heading mb-0" id="">todo title</p>
            <div class="btns">
              <button class="btn btn-sm btn-primary edit">Edit</button>
              <button class="btn btn-sm btn-success mark-as-done">
                Finish
              </button>
              <button class="btn btn-sm btn-danger remove">Remove</button>
            </div>
          </div>
        </div>
      </li>
    </template>

    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./src/main.js"></script>
    <script src="./src/persist_filter.js"></script>
  </body>
</html>
